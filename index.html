        <h3>وَالَّذِينَ آمَنُوا بِاللَّهِ وَرُسُلِهِ أُوْلَئِكَ هُمْ الصِّدِّيقُونَ وَالشُّهَدَاءُ عِنْدَ رَبِّهِمْ لَهُمْ أَجْرُهُمْ وَنُورُهُمْ.</h3>
        <h1 id="no">0</h1>
        <input type="button" value="increment" class="btn btn-success btn-l" onclick="lick(1)">
